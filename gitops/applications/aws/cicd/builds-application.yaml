apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cicd-builds
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: cicd-project
  source:
    path: gitops/cicd/builds
    repoURL: git.url.git
    targetRevision: master
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  ignoreDifferences:
  - group: build.openshift.io
    kind: BuildConfig
    jsonPointers:
    - /status/lastVersion
  sync:
    comparedTo:
      destination:
        namespace: argocd
        server: https://kubernetes.default.svc
      source:
        path: gitops/cicd/builds
        repoURL: git.url.git
        targetRevision: master
