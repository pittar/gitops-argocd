apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: petclinic-dev
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: java-project
  source:
    path: gitops/java/petclinic/overlays/dev
    repoURL: https://github.com/pittar/gitops-argocd.git
    targetRevision: rhpds
  syncPolicy:
    automated:
      prune: false
      selfHeal: false
  ignoreDifferences:
  - group: build.openshift.io
    kind: BuildConfig
    jsonPointers:
    - /status/lastVersion
  - group: route.openshift.io
    kind: Route
    jsonPointers:
    - /status/ingress
  sync:
    comparedTo:
      destination:
        namespace: argocd
        server: https://kubernetes.default.svc
      source:
        path: gitops/java/petclinic/overlays/dev
        repoURL: https://github.com/pittar/gitops-argocd.git
        targetRevision: rhpds
