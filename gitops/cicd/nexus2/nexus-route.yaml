apiVersion: route.openshift.io/v1
kind: Route
metadata:
  annotations:
    haproxy.router.openshift.io/timeout: 4m
    template.openshift.io/expose-uri: http://{.spec.host}{.spec.path}
  labels:
    app: nexus
  name: nexus
  namespace: cicd
spec:
  host: nexus-cicd.apps.example.com
  port:
    targetPort: 8081-tcp
  subdomain: ""
  to:
    kind: Service
    name: nexus
    weight: 100
  wildcardPolicy: None
status:
  ingress:
  - conditions:
    host: nexus-cicd.apps.example.com
    routerCanonicalHostname: apps.example.com
    routerName: default
    wildcardPolicy: None
